<html lang="en">
    
<head>
    <meta charset="UTF-8">

    <!-- FONT AWESOME, para poner los simbolos en nuestra web -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JavaScript/login.js"></script>
</head>

<body>
  <!-- Cabecera -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #EB984E;">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="Media/logocabecera.png" style="width: 30%;">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>

                  <li class="nav-item active">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login/Register</a>
                  </li>

              </ul>
          </div>
      </div>
  </nav>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="gotoLogin()">Log in</button>
            <button type="button" class="toggle-btn" onclick="gotoRegister()">Register</button>
        </div>

        <form id="login" class="input-group">
            <input type="text" class="input-field" id="loginName" placeholder="Username" required>
            <input type="password" class="input-field" id="loginPassword" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Recordar contraseña</span>
            <button type="submit" class="submit-btn" id="loginbtn" onclick="return false">Log in</button>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" id="registerName" placeholder="Username" required>
            <input type="email" class="input-field" id="registerMail" placeholder="Email" required>
            <input type="password" class="input-field" id="registerPassword" placeholder="Password" required>
            <input type="password" class="input-field" id="registerConfirm" placeholder="Confirm password" required>
            <input type="text" class="input-field" id="registerBirth" placeholder="Birthdate" required>
            <input type="checkbox" class="check-box"><span>De acuerdo con los términos & condiciones</span>
            <button type="submit" class="submit-btn" id="registerbtn" onclick="return false">Register</button>
        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function gotoRegister(){
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function gotoLogin(){
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }

  </script>
