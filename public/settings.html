<!-- Cartas de los productos -->
<section class="products text-center">

    <div class="container p-3">
        <h1 class="text-white">Firefighter settings</h1>
        <p class="text-white">¡Configura tus datos!</p>
        <p class="text-white" id="set_username"></p>

        <div class="row">
            <!-- Miembros-->
            <div class="container">

                <div class="row justify-content-start">

                    <div class="col-lg-12 rounded-lg" id="container-login">
                        <!-- ESPACIO -->
                        <div class="accordion" id="accordionExample">

                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <button class="btn btn-block text-left collapsed" id="fuente-mod" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            MODIFICAR O CONSULTAR
                                        </button>
                                    </h2>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="alert alert-info" role="alert">
                                            <form action="@{findAllPartidasByUser()}" method="get">
                                                <button type="submit" class="btn btn-info boton-consulta">Consulta lista de partidas</button>
                                            </form>
                                            <br>
                                            <form action="@{findAllPedidosByUser()}" method="get">
                                                <button type="submit" class="btn btn-info boton-consulta">Consulta lista de pedidos</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h2 class="mb-0">
                                        <button class="btn btn-block text-left collapsed" id="fuente-eli" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            ELIMINAR
                                        </button>
                                    </h2>
                                </div>
                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <div class="card-body">

                                        <div class="alert alert-danger" id="card-panel-control2" role="alert">
                                            <div>
                                                <p id="eliminar2">Eliminar usuario</p>

                                                <form action="@{DeleteUser()}" method="get">

                                                    <p>Escribe el ID del usuario a eliminar:</p>

                                                    <div class="form-group col-md-5">
                                                        <label for="userID3" class="mr-sm-2" id="familia">ID del usuario a eliminar:</label>
                                                        <input type="text" class="form-control" placeholder="User ID" id="userID3" name="userID3" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck2" required>
                                                            <label class="form-check-label" for="gridCheck2">
                                                                Estás eliminando definitivamente tu cuenta de usuario. ¿Deseas continuar?
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-3">
                                                        <button type="submit" class="btn btn-danger" id="familia">Eliminar cuenta</button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ESPACIO -->

                    </div>

                </div>

            </div>

        </div>
    </div>

</section>
