<section class="products text-center">

        <h1 class="text-white">Firefighter settings</h1>

            <!-- Miembros-->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Username</h3>
                        <form>
                            <label for="oldusername">OldUsername</label>
                            <input type="text" id="oldusername" name="oldusername">
                            <label for="newusername">NewUsername</label>
                            <input type="text" id="newusername" name="newusername">
                        </form>
                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Contraseña</h3>
                        <form>
                            <label for="newpwd">OldPassword</label>
                            <input type="text" id="oldpwd" name="oldpwd">
                            <label for="newpwd">NewPassword</label>
                            <input type="text" id="newpwd" name="newpwd">
                        </form>
                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">
                                <button type="button" style="margin-left: 5px" name="button" id="pwd" class="btn btn-danger">Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Email</h3>
                        <form>
                            <label for="newemail">OldEmail</label>
                            <input type="text" id="oldemail" name="oldemail">
                            <label for="newemail">NewEmail</label>
                            <input type="text" id="newemail" name="newemail">
                        </form>
                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">
                                <button type="button" style="margin-left: 5px" name="button" id="email" class="btn btn-danger">Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Mis partidas</h3>
                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">
                                <button type="button" style="margin-left: 5px" name="button" id="partidas" class="btn btn-danger">Ver</button>
                            </div>
                        </div>

            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Mis pedidos</h3>
                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">
                                <button type="button" style="margin-left: 5px" name="button" id="pedidos" class="btn btn-danger">Ver</button>

                            </div>
                        </div>
