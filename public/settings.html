<!-- Cartas de los productos -->
<section class="products text-center">

    <div class="container p-3">
        <h1 class="text-white">Firefighter settings</h1>
        <p class="text-white">¡Configura tus datos!</p>
        <p class="text-white" id="set_username"></p>

        <div class="row">
            <!-- Miembros-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#PERFIL USUARIO#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Ranking Position</th>
                                <th scope="col">Score</th>
                                <th scope="col">Birthdate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">DATOS</th>
                                <td id="table_username" ></td>
                                <td id="table_email" ></td>
                                <td id="table_ranking" ></td>
                                <td id="table_score" ></td>
                                <td id="table_birthdate" ></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
        <!-- /Primera fila -->
        <!-- Segunda fila -->
        <div class="row">
            <!-- Miembros-->
            <div class="col-lg-4">
                <div class="card">

                    <div  class="card-body">
                        <h3> Cambiar email </h3>
                        <br>
                        <br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="newEmail" placeholder="Nuevo email" aria-label="New password" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="updateEmailbtn" class="btn btn-danger" type="button">Cambiar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">

                    <div  class="card-body">
                        <h3> Cambiar contraseña </h3>
                        <br>
                        <br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="newPassword" placeholder="Nueva contraseña" aria-label="New password" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="updatePasswordbtn" class="btn btn-danger" type="button">Cambiar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">

                    <div class="card-body">
                        <h3> Eliminar usuario </h3>

                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">
                                <button type="button" style="margin-left: 15px" name="button" id="eliminar_usuario" class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
                </div>
            </div>

        </div>
        <!-- Segunda fila -->
        <!-- Tercera fila -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="background-color: #1D2B51">

                        <div class="d-flex flex row justify-content-center">
                            <div class="p-4">

            </div>
